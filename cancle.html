<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canclec.css">
    <title>Ticket Cancellation - Bus Booking System</title>
</head>
<body>
    <header>
        <h1>Ticket Cancellation</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Buses</a></li>
                <li><a href="#">Routes</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="cancellation-form">
            <h2>Cancel Your Tickets</h2>
            <form>
                <label for="bookingReference">Booking Reference:</label>
                <input type="text" id="bookingReference" name="bookingReference" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Cancel Tickets</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Bus Booking System</p>
    </footer>
</body>
</html>
